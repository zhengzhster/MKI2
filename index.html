<html>
<head>
  	<title>Person Information</title>
  	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" />
  <table id="data-output" class="display" style="width:90%">
    <thead>
	    <tr>
	      <th>Index</th>
	      <th>MKI Index</th>
	      <th>SMILES</th>
	      <th>Names in References</th>
	      <th>Kinase Targets</th>
              <th>Types</th>
              <th>Binding Affinities</th>
              <th>References</th>
	      <th>Scaffolds</th>
	      <th>SMILES withous Bridge Linkers</th>
	    </tr>
    </thead>
    <tfoot>
	    <tr>
	      <th>Index</th>
	      <th>MKI Index</th>
	      <th>SMILES</th>
	      <th>Names in References</th>
	      <th>Kinase Targets</th>
              <th>Types</th>
              <th>Binding Affinities</th>
              <th>References</th>
	      <th>Scaffolds</th>
	      <th>SMILES withous Bridge Linkers</th>
	    </tr>
    </tfoot>
  </table>
  
  <script>
    fetch("mkidata.json")
      .then(function(response){
        return response.json();
      })
      .then(function(mkisdatas){
        $("#data-output").DataTable({
          data: mkidatas,
          "columns":[
            {data: "Index"},
	    {data: "MKI Index"},
	    {data: "SMILES"},
	    {data: "Names in References"},
            {data: "Kinase Targets"},
            {data: "Types"},
            {data: "Binding Affinities"},
            {data: "References"},
            {data: "Scaffolds"},           
            {data: "SMILES withous Bridge Linkers"}
          ]
        });
      });
  </script>
</body>
</html>
